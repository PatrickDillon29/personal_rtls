<h1>Welcome to the Historical Data Page</h1>
{% if avail_tag_set %}
    <ul>
    {% for tag in avail_tag_set %}
        <li><a href="/webapp/hist_data"><p>Tag {{ tag.tag_id }}</p></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tags are available.</p>
{% endif %}
